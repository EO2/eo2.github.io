<h2>Play, Record, View, Listen.. Learn!</h2>

<p>Audio Analyzer (HTML Audio + Web Audio API) - Stream or file reader</p>

<!-- <audio></audio> -->

<script>
var audio = new Audio();
audio.crossOrigin = "anonymous";
audio.src = 'https://raw.githubusercontent.com/mdn/voice-change-o-matic/gh-pages/audio/concert-crowd.ogg' // test //'http://selected.deepmix.ru/Dima_Algoritm.mp3' // 'recording1.mp4 (multitrack)
audio.controls = true;
audio.autoplay = true;
document.body.appendChild(audio);

var context = new AudioContext();
var analyser = context.createAnalyser();
var source = context.createMediaElementSource(audio);
source.connect(analyser);
analyser.connect(context.destination);
analyser.fftSize = 2048;
var bufferLength = analyser.frequencyBinCount; // half the FFT value
var dataArray = new Uint8Array(bufferLength); // create an array to store the data

var drawVisual; // requestAnimationFrame
var canvas = document.createElement('Canvas');
canvas.id = 'track1';
document.body.appendChild(canvas);
WIDTH = canvas.width;
HEIGHT = canvas.height;
var canvasCtx = canvas.getContext('2d');
canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

function draw() {
  drawVisual = requestAnimationFrame(draw);
  analyser.getByteTimeDomainData(dataArray);
  
  canvasCtx.fillStyle = 'rgb(200, 200, 200)';
  canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
  canvasCtx.lineWidth = 2;
  canvasCtx.strokeStyle = 'rgb(0, 0, 0)';
  canvasCtx.beginPath();
  
  var sliceWidth = WIDTH * 1.0 / bufferLength;
  var x = 0;
  
  for (var i = 0; i < bufferLength; i++) {
    var v = dataArray[i] / 128.0;
    var y = v * HEIGHT / 2;
    
    if (i === 0) {
      canvasCtx.moveTo(x, y);
    } else {
      canvasCtx.lineTo(x, y);
    }
    
    x += sliceWidth;
    
    canvasCtx.lineTo(WIDTH, HEIGHT / 2);
    canvasCtx.stroke();
  }
}

draw();
</script>
